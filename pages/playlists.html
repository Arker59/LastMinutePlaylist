<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlists</title>
</head>
<body>
  <h1>Mes playlists</h1>

  <input id="new-playlist-name" placeholder="Nouvelle playlist">
  <button id="create-playlist">Créer</button>

  <div style="display:flex; gap:40px; margin-top:20px;">
    <ul id="playlists"></ul>

    <div id="playlist-details">
      <h2 id="playlist-title">Sélectionne une playlist</h2>
      <ul id="playlist-items"></ul>
    </div>
  </div>

  <script src="playlists.js"></script>
</body>
</html>
